<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
        }
        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .gpt {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        #chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #sendButton {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chat GPT</div>
        <div id="chat-body"></div>
        <div id="chat-footer">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            const chatBody = document.getElementById('chat-body');
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = message;
            chatBody.appendChild(userMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            userInput.value = '';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzpIZ6wgywNOWTfT8twQU7X3WumGbSfoonAzOZYRKQGG_5Jiq8N4sGG-wb6kekezRIQ/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();

                const gptMessage = document.createElement('div');
                gptMessage.className = 'message gpt';
                gptMessage.innerText = data.reply || 'Erro: Resposta não disponível.';
                chatBody.appendChild(gptMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message gpt';
                errorMessage.innerText = 'Erro de comunicação.';
                chatBody.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>

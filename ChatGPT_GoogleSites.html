<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iaLab Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f0f1f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 400px;
            height: 90%;
            max-height: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #0082ba;
            color: white;
            border-radius: 15px 15px 0 0;
            font-size: 18px;
            font-weight: 500;
        }
        #chat-header .title {
            text-align: left;
        }
        #chat-header .icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chat-header .icon svg {
            width: 28px;
            height: 28px;
            color: white;
            transform: scaleX(-1); /* Reflete o balão horizontalmente */
        }
        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background: #204a66;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .gpt {
            background: #595959;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        #chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }
        #userInput::placeholder {
            color: #aaa;
        }
        #sendButton {
            padding: 10px;
            background: #0082ba;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sendButton:hover {
            background: #006899;
        }
        #sendButton svg {
            width: 16px;
            height: 16px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <span class="title">iaLab Chat</span>
            <div class="icon">
                <!-- Balão de chat refletido -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" />
                </svg>
            </div>
        </div>
        <div id="chat-body"></div>
        <div id="chat-footer">
            <input type="text" id="userInput" placeholder="Escreva aqui a sua mensagem/prompt" />
            <button id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatBody = document.getElementById('chat-body');

        function addMessage(content, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerText = content;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzpIZ6wgywNOWTfT8twQU7X3WumGbSfoonAzOZYRKQGG_5Jiq8N4sGG-wb6kekezRIQ/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();
                addMessage(data.reply || 'Erro: Resposta não disponível.', 'gpt');
            } catch (error) {
                addMessage('Erro de comunicação.', 'gpt');
            }
        }

        // Enviar mensagem ao clicar no botão
        sendButton.addEventListener('click', sendMessage);

        // Enviar mensagem ao pressionar Enter
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
